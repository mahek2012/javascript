<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.5s;
      }
      .dark {
        background-color: black;
        color: white;
      }
      .light {
        background-color: white;
        color: black;
      }
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      button {
        border: none;
        border-radius: 7px;
        padding: 5px 10px;
        background-color: rgb(252, 252, 252);
        color: rgb(167, 155, 155);
        filter: drop-shadow(-10px 10px 10px gray);
      }
    </style>
  </head>
  <body class="light">
    <div class="main">
      <button>Dark Mode</button>
    </div>
    <script src="storage.js"></script>
  </body>
</html>
