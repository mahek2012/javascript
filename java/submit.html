    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        form{
            padding: 20px;
        }
    .card {
    width: 250px;
    height: auto;
    border: 1px solid rgb(142, 230, 240);
    margin: 10px 20px;
    padding: 10px;
    display: inline-block;
}

.dp-img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
}
.dp-img img{
    width: 50px;
    height: 50px;
  object-fit:cover;
}

    </style>
</head>
<body>
    <h1>Create a Card</h1>
<form>
    <input type="text" placeholder="paste link for profile image" /> <br>
    <br>

    <br>
    <input type="text" placeholder="bio" /> <br>
    <br>
    <input type="email" placeholder="email" /> <br>
    <br>
    <input type="tel" placeholder="phone number" /> <br>
    <br>
    <input type="submit" value="Submit" />
</form>
